<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:visited{
            color: rgb(1, 73, 76);
        }
        a{
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }

        a:active{
            color: black;
        }

        a::after{
            content: '[link]';
            text-decoration: none;
            color: darkgray;
            font-weight: normal;
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Chrysx1?tab=repositories" target="_blank">Reposit√≥rio do GitHub</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.instagram.com/chrysx1/" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
